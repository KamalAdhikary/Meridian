<div id="login-page">
    <div class="container login-container-width">
        <div class="row page-title" style="margin-right: 0px;margin-left: 0px;margin-top: 15px;">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6" style="padding-left: 0px;">
                <span class="material-icons" (click)="redirectToTracking()" style="padding-top: 15px;font-size: 30px;cursor: pointer;font-weight: bold;">home</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="content">
                    <div class="well">
                        <div class="form-group">
                            <div style="text-align: center;">
                                <img src="./assets/tracking/images/M4plLogo.png" class="img-responsive mfpl_HeiWid" style="text-align: center;" />
                            </div>
                        </div>
                        <form class="form-group" (keydown)="keyDownFunction($event)" [formGroup]="loginForm">
                            <div class="">
                                <div class="row row-login-control">
                                    <div class="col-1 no-padding">
                                        <i class="material-icons prefix icon-mgn">email</i>
                                    </div>
                                    <div class="col-10 no-padding">
                                        <input type="text" placeholder="Username" required formControlName="userName" class="form-control login-field">
                                    </div>
                                </div>
                                <div class="row row-login-control" style="margin-bottom: 10px;text-align: center;">
                                    <div class="col-1 no-padding"> <i class="material-icons prefix icon-mgn">lock</i></div>
                                    <div class="col-10 no-padding input-mgn-btm">
                                        <input class="form-control login-field" name="PassWord" type="password" placeholder="Password" [type]="show_button ? 'text' : 'password'" required formControlName="password">
                                        <span (click)="showPassword()" [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-offset-1">
                                <div class="col-md-12 input-mgn-btm" style="text-align: center;">
                                    <button id="btnsubmit" (click)="login()" type="button" class="btn btn-primary">LOGIN</button>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12 col-12">
                                    <a href="/login" class="forgot_ColorMartop" style="float: right;">Forgot password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <mat-progress-spinner mode="indeterminate" color="blue" [diameter]="50" *ngIf="enableSpinner">
            </mat-progress-spinner>
        </div>
        <div class="row">
            <div class="col-12" style="position: inherit;bottom: 10px;text-align: center;left: 0;">
                <hr/>
                <div class="text-center tag_color">
                    <b>Meridian 4<sup>th</sup> Party Logistics (M4PL<sup>TM</sup>)</b>
                </div>
                <div class="text-center tag_color">
                    <b>Copyright Â© {{this.copywriteYear}} Meridian Worldwide Transportation Group</b>
                </div>
                <div class="text-center tag_color">
                    <b>All Rights Reserved World-wide </b>
                </div>
            </div>
        </div>
    </div>
</div>
