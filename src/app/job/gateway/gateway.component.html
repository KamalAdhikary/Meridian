<form [formGroup]='gatewayForm'>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6" style="padding-left: 0px;">
            <span class="material-icons" (click)="cancelGateway()" style="display: inline-flex;vertical-align: middle;padding-left: 15px;padding-top: 15px;font-size: 30px;cursor: pointer;font-weight: bold;">arrow_back</span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 ">
            <p class="oreder-header" style="padding-right: 15px;float: right;padding-top: 15px; font-weight: bold; padding-bottom: 0px;">
                ADD GATEWAY
            </p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-select placeholder="Next Gateway" formControlName='selectedGateway' [(ngModel)]="selectedGatewayText" (selectionChange)="onSelectNextGateway($event)" style="padding: .4375em 0;padding-top:15px;border-bottom: 1px solid #9e9e9e;">
                        <mat-option *ngFor="let obj of gatewayList" [value]="obj.GwyGatewayCode">
                            {{obj.GwyGatewayCode}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <mat-progress-spinner mode="indeterminate" color="blue" [diameter]="50" *ngIf="enableSpinner">
        </mat-progress-spinner>
    </div>
    <div *ngIf="isTemplateShow">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Code" readonly formControlName='code' [(ngModel)]="codeText">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Title" readonly formControlName='title' [(ngModel)]="titleText">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="ACD" readonly formControlName='acd'>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <section class="example-section">
                            <mat-checkbox class="example-margin" formControlName='completed' [disabled]="true" [(ngModel)]="checked">Completd</mat-checkbox>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <textarea class="materialize-textarea" type="textarea" aria-label="Number" rows="3" cols="60" matInput formControlName="notes" [(ngModel)]="notesText" placeholder="Notes"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
            <button type="button" style="background-color: #b9b992;border-color: #b9b992;" (click)="cancelGateway()" class="float-right btn btn-danger btn-gateway btn-cancel-aciton">
                Cancel
              </button>
            <button type="button" style="background-color: #746969;border-color: #746969;" (click)="addGateway()" class="float-right btn btn-success btn-gateway btn-add-aciton">
        Add
      </button>
        </div>
    </div>
</form>
