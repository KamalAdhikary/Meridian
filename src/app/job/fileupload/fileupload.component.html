<form [formGroup]="fileUploadForm" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6" style="padding-left: 0px;">
            <span class="material-icons" (click)="backToOrderDetail()" style="display: inline-flex;vertical-align: middle;padding-left: 15px;padding-top: 15px;font-size: 30px;cursor: pointer;font-weight: bold;">arrow_back</span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 ">
            <p class="oreder-header" style="padding-right: 15px;float: right;padding-top: 15px; font-weight: bold; padding-bottom: 0px;">
                FILE UPLOAD
            </p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-select placeholder="Document Type" formControlName='doctype' [(ngModel)]="documentTypeText" (selectionChange)="onSelectDocumentType($event)" style="padding: .4375em 0;padding-top:15px;border-bottom: 1px solid #9e9e9e;">
                        <mat-option *ngFor="let obj of docTypes" [value]="obj.SysRefId">
                            {{obj.SysRefName}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field class="example-full-width" style="padding-top:-2px">
                        <input matInput placeholder="Code" type="text" formControlName='code' [(ngModel)]="codeText">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <mat-progress-spinner mode="indeterminate" color="blue" [diameter]="50" *ngIf="enableSpinner">
        </mat-progress-spinner>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <input #fileUpload type="file" formControlName="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." multiple /><br />
                </div>
            </div>
            <div class="row" [style.display]="showfileRecord">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <table style="margin-top: 7px; border:1px solid !important">
                        <thead>
                            <tr>
                                <th width="90%">
                                    File Name
                                </th>
                                <th width="10%">

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of selectedFileNames; let i=index">
                                <th width="90%">
                                    {{item}}
                                </th>
                                <th class="text-center" width="10%">
                                    <mat-icon (click)="remove(i)">delete</mat-icon>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12" style="margin-bottom:30px;">
            <button type="button" (click)="cancelUpload()" class="float-right btn btn-danger btn-action btn-cancel-aciton">
                        Cancel
                      </button>
            <button type="button" (click)="cancel()" class="float-right btn btn-success btn-action btn-cancel-aciton">
                        Clear
                      </button>
            <button type="submit" class="float-right btn btn-primary btn-action btn-add-aciton">
                Submit
              </button>
        </div>
    </div>
</form>
