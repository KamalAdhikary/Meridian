<header class="main-header">
    <nav class="navbar navbar-static-top header">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-9 col-7 pull-left">
                <i class="fa fa-ellipsis-h faiconHeader"></i>
                <span class="page-title">{{headerNavigation}}</span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-3 col-5">
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="./assets/tracking/images/user-icon.png" class="user-image" alt="User Image">
                                <span class="hidden-xs" style="color: black">{{userName}}</span>
                            </a>
                            <ul class="dropdown-menu" style="background-color: #008dfc">
                                <li class="user-header">
                                    <img src="./assets/tracking/images/user-icon.png" style="padding: 10px;" class="img-circle" alt="User Image">
                                    <p>
                                        {{userName}}
                                    </p>
                                </li>
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
